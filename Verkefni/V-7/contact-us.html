<body>
    <section class="topnav section">
        <p class="grovy">Stevens & Lido</p>
        <input class="menu-btn big" type="checkbox" id="menu-btn"/>
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <ul class="menu">
            <li><a href="index.html"><span class="icon-Home icon"></span>Home Page</a></li>
            <li><a href="https://goo.gl/maps/g555M57MZVcydDXv5" target="_blank"><span class="icon-location icon"></span>Where?</a></li>
          </ul>
      </section>
    <section class="container" id="samband">
        <div class="form" id="form">
            <form class="tafla centerTable" action="#" method="GET">
                <caption>Contact Us</caption>
                    <label class="center">
                        Name
                        <br>
                        <input type="text" 
                                name="nafn" 
                                size="auto"
                                placeholder="Full name" 
                                required 
                                title="Vinsamlegast skráið nafn">
                    </label>
                    <label class="center">
                        Phone Number
                        <br>
                        <input  type="text" 
                                name="sími"
                                size="auto" 
                                placeholder="123 4567"
                                title="Vinsamlegast skráið aðeins 7 tölustafi"
                                required
                                pattern="\d{3}(?:[\-\s]?)\d{4}">
                    </label>    <!-- http://html5pattern.com/Phones "\d{3}(?:[\-\s]?)\d{4}" -->
                    <label class="center">
                        E-Mail
                        <br>
                        <input  type="email" 
                                name="tölvupóstur" 
                                placeholder="Email address" 
                                required>
                        </label>
                    <label class="center">
                        Comment
                        <br>
                        <textarea rows="4" name="Athugasemdir"></textarea>
                    </label>
                        <input class="takki" type="submit" name="submit" value="Send">
                </fieldset>
            </form>
        </div>
      </section>
</body>
