    <section class="container" id="samband">
        <div class="form centerTable" id="form">
          <div class="centre tafla">
            <div class="register">
            <form action="#" method="GET">
                    <label class="center">
                        Name
                        <br>
                        <input type="text" 
                                name="nafn" 
                                size="auto"
                                placeholder="Full name" 
                                required 
                                title="Vinsamlegast skráið nafn"> <!--ATH! input hefur ekki lokunartag -->
                    </label>
                    <label class="center">
                        Phone Number
                        <br>
                        <input  type="text" 
                                name="sími"
                                size="auto" 
                                placeholder="123 4567"
                                title="Vinsamlegast skráið aðeins 7 tölustafi"
                                required
                                pattern="\d{3}(?:[\-\s]?)\d{4}">
                    </label>    <!-- http://html5pattern.com/Phones "\d{3}(?:[\-\s]?)\d{4}" -->
                    <label class="center">
                        E-mail
                        <br>
                        <input  type="email" 
                                name="tölvupóstur" 
                                placeholder="Email address" 
                                required>
                        </label>
                    <label>
                        Number Of Tickets
                        <select name="fjöldi">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                    <label for="árgerð">
                            Sæta staða: <br>
                            <input type="checkbox" name="sæti 1" value="1965"> A : Vinstri Stúka <br>
                            <input type="checkbox" name="sæti 2" value="1965"> B : Miðju Stúka <br>
                            <input type="checkbox" name="sæti 3" value="1985" > C : Hægri Stúka <br>
                            <input type="checkbox" name="sæti 4" value="1985" > D : Gólf <br>
                    </label>
                        <input class="takki" type="submit" name="submit" value="Order">
                </fieldset>
            </form>

        </div>
